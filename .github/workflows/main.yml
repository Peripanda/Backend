name: CI/CD

on:
  push:
    branches: [ "dev"]
  pull_request:

jobs:
  linter:
      runs-on: ubuntu-latest
    
      strategy:
        matrix:
          node-version: [12.22.0]

      steps:
        - name: Checkout Code Repository
          uses: actions/checkout@v2
        
        - name: Set up NodeJs
          uses: actions/setup-node@v2
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'
            
        - name: Install dependencies
          run: npm install
          
        - name: Run Linter Check
          run: npm run lint

        - name: Run Test Check
          run: npm run test

